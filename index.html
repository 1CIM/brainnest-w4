<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer ></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main class="calculator-grid">
    <section class="output">
      <p data-previous-operand class="previous-operand"></p>
      <p data-current-operand class="current-operand"></p>
    </section>
      <button data-key-code="Escape" class="span-two all-clear">AC</button>
      <button data-key-code="Backspace" class="delete" >DEL</button>
      <button data-key-code="/" class="operation" >/</button>
      <button data-key-code="1" class="number">1</button>
      <button data-key-code="2" class="number">2</button>
      <button data-key-code="3" class="number">3</button>
      <button data-key-code="*" class="operation">*</button>
      <button data-key-code="4" class="number">4</button>
      <button data-key-code="5" class="number">5</button>
      <button data-key-code="6" class="number">6</button>
      <button data-key-code="+" class="operation">+</button>
      <button data-key-code="7" class="number">7</button>
      <button data-key-code="8" class="number">8</button>
      <button data-key-code="9" class="number">9</button>
      <button data-key-code="-" class="operation">-</button>
      <button data-key-code="." class="number">.</button>
      <button data-key-code="0" class="number">0</button>
      <button data-key-code="Enter" class="span-two equals">=</button>
  </main>
</body>
</html>
